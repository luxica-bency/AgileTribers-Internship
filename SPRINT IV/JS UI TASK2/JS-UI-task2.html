<!DOCTYPE html>
<html lang="en">
<head>
    <title>javascript with ui task 2</title>
    <style>
        .head{
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>1. Fetch & Display selected values</h1>
    <h3>Select your favorite game</h3>
    <label><input type="radio" name="game" value="Football">Football</label>
    <label><input type="radio" name="game" value="Cricket">Cricket</label>
    <label><input type="radio" name="game" value="Basketball">Basketball</label>
    <label><input type="radio" name="game" value="Indoor-games">Indoor games</label>
    <br>
    <h3>Select your hobbies</h3>
    <label><input type="checkbox" name="hobby" value="Painting">Painting</label>
    <label><input type="checkbox" name="hobby" value="Blogging">Blogging</label>
    <label><input type="checkbox" name="hobby" value="Reading">Reading</label>
    <label><input type="checkbox" name="hobby" value="Gardening">Gardening</label>
    <br><br>
    <button id="show">Show selected values</button>
    <p id="output"></p>

    <h1>2. Exploring methods</h1>
    <h3 id="heading">Original heading</h3>
    <p id="head">Heading 1</p>
    <p id="head">Heading 2</p>
    <button id="btn">Apply the change</button>

    <script>
        const show=document.getElementById("show");
        const output=document.getElementById("output");
        show.addEventListener('click', ()=>{
            const selectedradio=document.querySelector('input[name="game"]:checked');
            const game=selectedradio? selectedradio.value:'None'; 
            const selectedcheck=document.querySelectorAll('input[name="hobby"]:checked');
            const hobby=Array.from(selectedcheck).map(cb =>cb.value).join(',') || 'None';
            output.innerHTML="Selected Game :" +game+" <br> Selected Hobbies : "+hobby;
        })

        const btn=document.getElementById("btn");
        btn.addEventListener('click',()=>{
            const heading=document.getElementById("heading");
            heading.textContent="Heading changed";
            console.log("getElementById: ", heading.textContent);
            const firstpara=document.querySelector("#head");
            firstpara.style.color="blue";
            firstpara.style.fontWeight="bold";
            firstpara.style.width="100px";
            firstpara.style.margin="auto";
            console.log("querySelector: ", firstpara.textContent);
            const allpara=document.querySelectorAll("#head");
            allpara.forEach((para,index)=>{
                para.style.backgroundColor="lightyellow";
                para.style.border="1px solid orange";
                para.style.margin="auto";
                para.style.width="100px";
                para.style.padding="10px";
                console.log(`querySelectorAll [${index}]: `, para.textContent);
            })
        })
    </script>
</body>
</html>
